<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan - Página Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #00d9ff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
        }
        
        .section {
            background-color: #16213e;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .section p {
            line-height: 1.7;
            color: #ccc;
        }
        
        .contact-link {
            color: #00d9ff;
            text-decoration: none;
        }
        
        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alan</h1>
        <p class="subtitle">Strategy Analyst</p>
        
        <div class="section">
            <h2>Sobre mí</h2>
            <p>Analista de estrategia enfocado en planificación a largo plazo para el sector petrolero. Me interesa la tecnología, el análisis financiero, y aprender cosas nuevas a través de la experimentación.</p>
        </div>
        
        <div class="section">
            <h2>Contacto</h2>
            <p>Podés contactarme en: <a class="contact-link" href="mailto:tu@email.com">tu@email.com</a></p>
        </div>
    </div>
</body>
</html>
