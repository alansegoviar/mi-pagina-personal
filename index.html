<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0a1628;
            color: #eaeaea;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4a9b8c;
        }
        
        .shiba-img {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1a5f7a;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(74, 155, 140, 0.3);
        }
        
        .section {
            background-color: #122640;
            padding: 30px;
            border-radius: 10px;
            border-left: 4px solid #4a9b8c;
        }
        
        .section p {
            font-size: 1.3rem;
            line-height: 1.7;
            color: #b8d4ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola!</h1>
        
        <img 
           src="https://cdn.pixabay.com/photo/2020/06/10/09/55/shiba-inu-5281887_640.jpg"
            alt="Shiba Inu" 
            class="shiba-img"
        >
        
        <div class="section">
            <p>Esto es una página de prueba</p>
        </div>
    </div>
</body>
</html>
